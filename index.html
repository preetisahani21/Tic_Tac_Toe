<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Tic <span>Tac</span> Toe</h1>
    <div class="players">
      <h4>Player 1 name :</h4>
      <input type="text" id="p1" name="p1" />
      <br />
      <br />
      <h4>Player 2 name :</h4>
      <input type="text" id="p2" name="p2" />
    </div>
    <br />
    <br />
    <div id = "dimension">
      <h4>Choose Dimension : </h4>
        <select id="dim">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
    </div>
    <div class="button1">
      <button id="game-start" onclick="startGame()">Start!</button>
    </div>
    <div id="game-container">
      <div id="container" class="hide">
        <div class="status-action">
          <div class="status">x is next</div>
          <div class="reset">Reset</div>
        </div>
        <div class="game-grid" id ="game-grid">
        </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="confetti.js"></script>
  <script src="confettimin.js"></script>
  </body>
</html>
